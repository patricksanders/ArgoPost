<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!-- ArgoPost UI Team Version 1.0 -->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>ArgoPost</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="createPost.js"></script>
	<script type="text/javascript" src="js/ArgoPost.js"></script>
</head>
<body onload="checkLoggedInStatus();">
	<div id="header">
		<div>
			<a href="index.cfm" id="logo"><img src="images/logo.png" alt="logo" /></a>
			<ul>
				<li>
					<a href="index.cfm">Home</a>
				</li>
				<li>
					<a href="subscriptions.html">Subscriptions</a>
				</li>
				<li class="selected">
					<a href="createpost.html">Create Post</a>
				</li>
				<li>
					<a href="logout.cfm">Logout</a>
				</li>

			</ul>
		</div>
	</div>
	<div id="body">
	
	<div class="page_title">
		<h2>Create Post</h2>		
	</div>

	<form name="aPost" action="javascript:createPost()" method="post">
	<table>
		<tr>
			<td>
				<label for="forum">Forum:</label>
			</td>
			<td>
				<select name="sForum" id="forums" onchange="getThreadTitles()">
					<option>Select a forum</option>
				</select>
			</td>
			<td id="forumsErrorMsg">&nbsp;</td>
		</tr>
	
		<tr>
			<td>
				<label for="thread">Thread:</label>
			</td>
			<td>
				<select name="sThread" id="threads">
					<option>Select a thread</option>
				</select>
			</td>
			<td id="threadsErrorMsg">&nbsp;</td>
		</tr>
		<tr>
			<td>
				<label for="title">Title:</label>
			</td>
			<td>
				<input type="text" name="title" id="title" size="40">
			</td>
			<td id="titleErrorMsg">&nbsp;</td>
		</tr>		

		<tr>
			<td valign="top">
				<label for="description">Description:</label>
			</td>
			<td>
				<textarea name="description" id="description" rows="4" cols="50"></textarea> 
			</td>
			<td id="descriptionErrorMsg">&nbsp;</td>
		</tr>
	
		<tr>
			<td>
				<button type="submit">Create</button>
			</td>
			<td id="addPostFailure">&nbsp;</td>
		</tr>
	</table>
	</form>
	
	</div>
	<div id="footer">
		<div>
			<p>
				&#169; UWF ArgoPost. All Rights Reserved.
			</p>
			<div class="connect">


					<a href="main.html">Home</a>

					<a href="subscriptions.html">Subscriptions</a>

					<a href="createpost.html">Create Post</a>

					<a href="logout.cfm">Logout</a>
	

			</div>
		</div>
	</div>
</body>
</html>
